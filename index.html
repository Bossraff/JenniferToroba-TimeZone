<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Jennifer Toroba
            <span class="blinker"></span>
        </h1>
    </header>
    <div class="container">
        <div class="timezone" id="ph">
            <h2><img src="PHflag.jpg" alt="Philippines Flag" class="flag-icon"> Philippines (Manila)</h2>
            <div class="time" id="ph-time"></div>
            <div class="date-info" id="ph-date"></div>
        </div>
        <div class="timezone" id="us">
            <h2><img src="usFLAG.webp" alt="US Flag" class="flag-icon"> US (New York)</h2>
            <div class="time" id="us-time"></div>
            <div class="date-info" id="us-date"></div>
        </div>
        <div class="timezone" id="australia">
            <h2><img src="AUSIFLG.svg" alt="Australia Flag" class="flag-icon"> Australia (Sydney)</h2>
            <div class="time" id="australia-time"></div>
            <div class="date-info" id="australia-date"></div>
        </div>
        
        <div class="timezone" id="uk">
            <h2><img src="ukFLAG.jpg" alt="UK Flag" class="flag-icon"> UK (London)</h2>
            <div class="time" id="uk-time"></div>
            <div class="date-info" id="uk-date"></div>
        </div>
        <div class="timezone" id="berlin">
            <h2><img src="BERLIN.png" alt="Berlin Flag" class="flag-icon"> Berlin (Germany)</h2>
            <div class="time" id="berlin-time"></div>
            <div class="date-info" id="berlin-date"></div>
        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
